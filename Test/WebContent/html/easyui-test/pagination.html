<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Pagination - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.5.1/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.5.1/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.5.1/demo.css">
    <script type="text/javascript" src="../../jquery-easyui-1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.5.1/jquery.easyui.min.js"></script>
</head>
<body>
    <h2>Basic Pagination</h2>
    <p>The user can change page number and page size on page bar.</p>
    <div style="margin:20px 0;"></div>
    <div class="easyui-panel">
        <div class="easyui-pagination" data-options="total:114"></div>
    </div>
    
    
    
    <hr>
    
    <div id="content" class="easyui-panel" style="height:200px"
    data-options="href:'show_content.php?page=1'">
</div>
<div class="easyui-pagination" style="border:1px solid #ccc;"
    data-options="
    total: 2000,
    pageSize: 10,
    onSelectPage: function(pageNumber, pageSize){
    $('#content').panel('refresh', 'show_content.php?page='+pageNumber);
    }">
</div>
</body>
</html>
